<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-btn { 
            background: #4a7c59; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px; 
            margin: 10px; 
            cursor: pointer; 
        }
        .test-btn:hover { background: #6b8e23; }
        .status { 
            background: #f0f0f0; 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 5px; 
        }
    </style>
</head>
<body>
    <h1>Gallery Navigation Test</h1>
    
    <div class="status" id="status">Testing gallery functionality...</div>
    
    <button class="test-btn" onclick="testChangeSlide()">Test changeSlide(1)</button>
    <button class="test-btn" onclick="testGoToSlide()">Test goToSlide(5)</button>
    <button class="test-btn" onclick="testToggleAutoplay()">Test toggleAutoplay()</button>
    <button class="test-btn" onclick="testShowPassword()">Test showPasswordModal()</button>
    
    <script>
        // Test functions
        function testChangeSlide() {
            try {
                console.log('Testing changeSlide(1)...');
                if (typeof changeSlide === 'function') {
                    changeSlide(1);
                    document.getElementById('status').innerHTML = '✅ changeSlide(1) called successfully';
                } else {
                    document.getElementById('status').innerHTML = '❌ changeSlide function not found';
                }
            } catch (error) {
                document.getElementById('status').innerHTML = '❌ Error calling changeSlide: ' + error.message;
                console.error('Error:', error);
            }
        }
        
        function testGoToSlide() {
            try {
                console.log('Testing goToSlide(5)...');
                if (typeof goToSlide === 'function') {
                    goToSlide(5);
                    document.getElementById('status').innerHTML = '✅ goToSlide(5) called successfully';
                } else {
                    document.getElementById('status').innerHTML = '❌ goToSlide function not found';
                }
            } catch (error) {
                document.getElementById('status').innerHTML = '❌ Error calling goToSlide: ' + error.message;
                console.error('Error:', error);
            }
        }
        
        function testToggleAutoplay() {
            try {
                console.log('Testing toggleAutoplay()...');
                if (typeof toggleAutoplay === 'function') {
                    toggleAutoplay();
                    document.getElementById('status').innerHTML = '✅ toggleAutoplay() called successfully';
                } else {
                    document.getElementById('status').innerHTML = '❌ toggleAutoplay function not found';
                }
            } catch (error) {
                document.getElementById('status').innerHTML = '❌ Error calling toggleAutoplay: ' + error.message;
                console.error('Error:', error);
            }
        }
        
        function testShowPassword() {
            try {
                console.log('Testing showPasswordModal()...');
                if (typeof showPasswordModal === 'function') {
                    showPasswordModal();
                    document.getElementById('status').innerHTML = '✅ showPasswordModal() called successfully';
                } else {
                    document.getElementById('status').innerHTML = '❌ showPasswordModal function not found';
                }
            } catch (error) {
                document.getElementById('status').innerHTML = '❌ Error calling showPasswordModal: ' + error.message;
                console.error('Error:', error);
            }
        }
        
        // Check if main script is loaded
        window.addEventListener('load', function() {
            setTimeout(() => {
                const status = document.getElementById('status');
                if (typeof changeSlide === 'function' && typeof goToSlide === 'function') {
                    status.innerHTML = '✅ Main gallery script loaded successfully';
                } else {
                    status.innerHTML = '❌ Main gallery script not loaded or functions missing';
                }
            }, 1000);
        });
    </script>
    
    <!-- Load the main gallery script -->
    <script src="script.js"></script>
</body>
</html>
